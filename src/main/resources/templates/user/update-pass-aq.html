<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main>
    <th:block th:include="~{fragments/user-navbar}"/>

    <div class="container">
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Password Update</h4>
        </div>


<!--        private String cardHolder;
    private String cardNumber;
    private String CVV;-->
        <form class="mx-auto w-15" action="/users/forgottenPassUpdate" method="post">

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="newPass" class="h3 mb-2">New Password</label>
                    </div>
                    <input type="password" class="form-control" id="newPass" name="newPass"/>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="confirmNewPass" class="h3 mb-2">Confirm New Password</label>
                    </div>
                    <input type="password" class="form-control" id="confirmNewPass" name="confirmPass"/>
                </div>
            </div>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Update Password</button>
        </div>

        </form>

    </div>


    <th:block th:include="~{fragments/footer}"/>
</main>
</body>
</html>
