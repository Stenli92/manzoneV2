<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main>
    <th:block th:include="~{fragments/user-navbar}"/>

    <div class="container">
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, <p th:text="${session.user.getUsername()}"></p></h4>
        </div>
        <th:outputText value="&lt;div class=&quot;row mb-4 d-flex justify-content-around&quot;&gt;"
                      escape="false" rendered="#{status.index % 2 == 0}"/>


        <table>
            <th:block th:each="user , iter : ${users} ">

                <tr class="row mx-auto">
                    <th class="col-md-6 text-center" th:utext="${iter.index + 1}"></th>
                    <td class="col-md-6">
                        <div class="text-center">

                            <img th:src="@{/img/football.png}" width="40" height="40"
                                 alt="quotes">

                            <h4 th:text="${user.username}"></h4>
                            <a class="btn btn-info mb-2" th:href="@{/users/admin/{username}(username=${user.username})}">Make Admin</a>
                            <a class="btn btn-danger" th:href="@{/users/delete/{username}(username=${user.username})}">Delete User</a>

                        </div>
                    </td>
                </tr>

            </th:block>
        </table>


        <th:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 2 == 1}"/>
    </div>



</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
