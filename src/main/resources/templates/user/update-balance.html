<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main>
    <th:block th:include="~{fragments/user-navbar}"/>

    <div class="container">
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Balance Update</h4>
        </div>


        <form class="mx-auto w-15" th:action="@{/users/update-balance}" method="post">

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <input type="password" class="form-control" id="password" name="password"/>
                    <p style="color: red" th:text="${error}"></p>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="confirmPass" class="h3 mb-2">Confirm Password</label>
                    </div>
                    <input type="password" class="form-control" id="confirmPass" name="confirmPass"/>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="moneyToInsert" class="h3 mb-2">Insert Credit</label>
                    </div>
                    <input type="text" class="form-control" id="moneyToInsert" name="moneyToInsert"/>
                </div>
            </div>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Update Balance</button>
        </div>

        </form>

    </div>


</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
