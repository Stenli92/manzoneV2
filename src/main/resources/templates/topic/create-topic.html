<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main>
    <th:block th:include="~{fragments/user-navbar}"/>

    <div class="container">
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, #{username}}</h4>
        </div>


<!--        private String title;
    private EventType topic;
    private String text;-->

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="title" class="h3 mb-2">Title</label>
                    </div>
                    <input type="text" class="form-control" id="title" title="title"/>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="type" class="h3 mb-2">Topic Type</label>
                    </div>
                    <input type="text" class="form-control" id="type" title="type"/>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="text" class="h3 mb-2">Text</label>
                    </div>
                    <textarea type="text" class="form-control" id="text" title="text"></textarea>
                </div>
            </div>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Submit Topic</button>
        </div>

    </div>


    <th:block th:include="~{fragments/footer}"/>
</main>
</body>
</html>
