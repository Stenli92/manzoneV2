<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main>
    <th:block th:include="~{fragments/user-navbar}"/>
    <h1 class="text-center">Upload Video</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/videos/uploadvideo}" method="post" th:object="${videoModel}">

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="title" class="h3 mb-2">Title</label>
                    </div>
                    <p style="color: red" th:text="${error}"></p>
                    <input type="text" class="form-control" id="title" name="title"/>
                    <ul th:if="${#fields.errors('title')}">
                        <li class="text-danger" th:each="error : ${#fields.errors('title')} " th:text="${error}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="type" class="h3 mb-2">Type</label>
                    </div>
                    <select id="type" class="col col-12" name="type">
                        <ul>
                            <option>Sport</option>
                            <option>Music</option>
                        </ul>
                    </select>
                    <ul th:if="${#fields.errors('type')}">
                        <li class="text-danger" th:each="error : ${#fields.errors('type')} " th:text="${error}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="url" class="h3 mb-2">Link</label>
                    </div>
                    <input type="text" class="form-control" id="url" name="url"/>
                    <ul th:if="${#fields.errors('url')}">
                        <li class="text-danger" th:each="error : ${#fields.errors('url')} " th:text="${error}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Upload</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>
</html>
