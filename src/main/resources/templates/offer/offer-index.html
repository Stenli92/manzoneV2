<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main>
    <th:block th:include="~{fragments/user-navbar}"/>

    <div class="container">
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, <p th:text="${session.user.getUsername()}"></p></h4>
        </div>
        <th:outputText value="&lt;div class=&quot;row mb-4 d-flex justify-content-around&quot;&gt;"
                      escape="false" rendered="#{status.index % 2 == 0}"/>
        <div class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3">

                <a href="/store/tshirts">
                    <img th:src="@{/img/t-shirt.png}" width="300" height="300"/>
                    <a class="btn btn-info mb-2">T-Shirts</a>
                </a>
            </div>

        </div>

        <div class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3">
                <a href="/store/shoes">
                    <img th:src="@{/img/shoes.jpg}" width="300" height="300"/>
                    <a class="btn btn-info mb-2">Shoes</a>
                </a>

            </div>

        </div>

        <div class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3">
                <a href="/store/accessories">
                <img th:src="@{/img/accessory.png}" width="300" height="300" />
                <a class="btn btn-info mb-2">Accessories</a>
                </a>
            </div>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <a href="/store/create-offer">
                <h2 style="color: #fff">Submit offer</h2>
            </a>
        </div>



        </div>
        <th:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 2 == 1}"/>



    </div>


    <th:block th:include="~{fragments/footer}"/>
</main>
</body>
</html>
