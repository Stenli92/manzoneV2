<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main>
    <th:block th:include="~{fragments/user-navbar}"/>

    <div class="container">
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, <p th:text="${session.user.getUsername()}"></h4>
        </div>
        <th:outputText value="&lt;div class=&quot;row mb-4 d-flex justify-content-around&quot;&gt;"
                      escape="false" rendered="#{status.index % 2 == 0}"/>

        <form class="mx-auto w-15" th:action="@{/store/create-offer}" th:method="post">
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="name" class="h3 mb-2">Name</label>
                    </div>
                    <input type="text" class="form-control" id="name" name="name"/>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="type" class="h3 mb-2">Type</label>
                    </div>
                    <select id="type" class="col col-12" name="type">
                        <ul>
                            <option>T-Shirt</option>
                            <option>Shoe</option>
                            <option>Accessory</option>
                        </ul>
                    </select>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="size" class="h3 mb-2">Size</label>
                    </div>
                    <input type="text" class="form-control" id="size" name="size"/>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="color" class="h3 mb-2">Color</label>
                    </div>
                    <input type="text" class="form-control" id="color" name="color"/>
                </div>
            </div>
        </div>

            <div class="row justify-content-md-center">
                <div class="col col-6">
                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="price" class="h3 mb-2">Price</label>
                        </div>
                        <input type="text" class="form-control" id="price" name="price"/>
                    </div>
                </div>
            </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Submit Offer</button>
        </div>


        <th:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 2 == 1}"/>

        </form>

    </div>


    <th:block th:include="~{fragments/footer}"/>
</main>
</body>
</html>
