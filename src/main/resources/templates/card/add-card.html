<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main>
    <th:block th:include="~{fragments/user-navbar}"/>

    <div class="container">
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, <p th:text="${session.user.getUsername()}"></p></h4>
        </div>



        <form class="mx-auto w-15" th:action="@{/cards/add-card}" method="post">
            <div class="row justify-content-md-center">
                <div class="col col-6">
                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="name" class="h3 mb-2">Card Holder</label>
                        </div>
                        <input type="text" class="form-control" id="name" name="cardHolder"/>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col col-6">
                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="cardNumber" class="h3 mb-2">Card Number</label>
                        </div>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber"/>
                    </div>
                </div>
            </div>


            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white mb-3" type="submit">Add Card</button>
            </div>
        </form>

    </div>


    <th:block th:include="~{fragments/footer}"/>
</main>
</body>
</html>
