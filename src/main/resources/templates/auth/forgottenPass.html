<!DOCTYPE html>
<html lang="en">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/navbar}"/>
<main>
    <h1 class="text-center">Forgotten Password</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/passwords/forgottenPass}" method="post">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-6">
                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="username" class="h3 mb-2">Username</label>
                        </div>
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row  justify-content-md-center">
            <div class="col col-6">
                <div class="button-holder d-flex justify-content-center">
                    <button class="btn btn-info text-white mb-3" type="submit">Check for username</button>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
<th:block th:include="~{fragments/footer}" />
</html>
