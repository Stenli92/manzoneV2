<!DOCTYPE html>
<html lang="en">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/navbar}"/>
<main>
    <h1 class="text-center">Change password</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/users/forgottenPassQuest}" method="post">
        <div class="container">

            <div class="text-center mb-3 col col-6">
                <h4  style="background-color: #34ce57" class="text-white mt-2"><p th:text="${question}"></p></h4>

            </div>


            <div class="row justify-content-md-center">
                <div class="col col-6">
                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="secretAnswer" class="h3 mb-2">Secret Answer</label>
                        </div>
                        <input type="text" class="form-control" id="secretAnswer" name="secretAnswer"/>
                    </div>
                </div>
            </div>

            <div class="row  justify-content-md-center">
                <div class="col col-6">
                    <div class="button-holder d-flex justify-content-center">
                        <button class="btn btn-info text-white mb-3" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
