<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/navbar}"/>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/users/register}" th:method="post" th:object="${registerModel}">
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center" >
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <input type="text" th:field="*{username}"  class="form-control" id="username" name="username"/>
                    <ul th:if="${#fields.errors('username')}">
                        <li class="text-danger" th:each="error : ${#fields.errors('username')} " th:text="${error}"></li>
                    </ul>
                    <p style="color: red" th:text="${usernameTaken}"></p>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="email" class="h3 mb-2">Email</label>
                    </div>
                    <input type="text" class="form-control" id="email" name="email"/>
                    <ul th:if="${#fields.errors('email')}">
                        <li class="text-danger" th:each="error : ${#fields.errors('email')} " th:text="${error}"></li>
                    </ul>
                    <p style="color: red" th:text="${emailTaken}"></p>

                </div>
            </div>
<!--            <p th:text="${emailError}"></p>-->
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <input type="password" class="form-control" id="password" name="password"/>
                    <ul th:if="${#fields.errors('password')}">
                        <li class="text-danger" th:each="error : ${#fields.errors('password')} " th:text="${error}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                    </div>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                    <ul th:if="${#fields.errors('confirmPassword')}">
                        <li class="text-danger" th:each="error : ${#fields.errors('confirmPassword')} " th:text="${error}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>

    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>
</html>
